<aside class="web-player">
    <audio src="" id="webPlayer" autoplay></audio>
    <figure class="web-player--left">
        <img ng-src="{{album_image}}" class="web-player__album" alt="">
        <figcaption>
            <h4>{{cancion}}</h4>
            <h5>{{artista}}</h5>
        </figcaption>
    </figure>
    <div class="web-player--center">
        <div class="web-player__progress-container">
            <span class="web-player__progress-init">{{duration.init | millSecondsToTimeString}}</span>
            <input type="range" class="web-player__progress" step="0.01" value="0" max="30" id="webPlayer_progress">
            <span class="web-player__progress-end">{{duration.end | millSecondsToTimeString}}</span>
        </div>
        <div class="web-player--buttons">
            <button class="web-player__play" ng-click="play()"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="web-player__pause" ng-click="pause()"><i class="fa fa-pause" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="web-player__volumen-container">
        <button class="web-player__volume-mute" ng-click="mute()"> <i class="fa fa-volume-off" aria-hidden="true"></i> </button>
        <input type="range" class="web-player__volumen" step="0.01" value="1" max="1" id="webPlayer_volumen">
        <button class="web-player__volume-down" ng-click="volumenDown()"> <i class="fa fa-volume-down" aria-hidden="true"></i> </button>
        <button class="web-player__volume-up" ng-click="volumenUp()"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
    </div>
</aside>
