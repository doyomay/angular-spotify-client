<main role="main" class="artista">
    <section class="container-fluid">
        <header class="artista--header">
            <app-logo></app-logo>
            <app-search placeholder="Search for another artist"></app-search>
        </header>
    </section>
    <section class="container">
        <figure class="artista--descripcion">
            <img class="img-responsive" ng-src="{{artist.images[2].url}}" alt="{{artist.name}}">
            <figcaption>
                <h1>{{artist.name}}</h2>
                    <h2>{{artist.genres[0]}}</h1>
            </figcaption>
        </figure>
    </section>
    <section class="container">
        <div class="favorite-songs--container" ng-include="'views/preview.html'"> </div>
    </section>
</main>
